<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.outer {
				background: radial-gradient(ellipse at top left, lightgreen, magenta);
				background-attachment: fixed;
				width: 250px;
				height: 250px;
				position: relative;
				overflow: scroll;
				margin-bottom: 1rem;
			}

			div > div {
				width: 200%;
				height: 200%;
			}
		</style>
	</head>
	<body>
		<div class="outer" id="scroll-one"><div></div></div>
		<div class="outer" id="scroll-two"><div></div></div>
		<script>
			const one = document.querySelector('#scroll-one')
			const two = document.querySelector('#scroll-two')

			one.scroll(400, 400)
			two.scroll(100, 100)
		</script>
		<script src="{{SCRIPT_SRC}}"></script>
	</body>
</html>
